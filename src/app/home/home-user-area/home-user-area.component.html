<span *ngIf="loggedIn">
  {{loggedInUser}} &nbsp;<!-- For testing only -->
  <button mat-icon-button [routerLink]="['search']" [disabled]="!hasActiveProfile"><mat-icon>search</mat-icon></button>
  <button mat-icon-button [routerLink]="['homies']" [disabled]="!hasActiveProfile" [matBadge]="pendingHomieRequestCount" [matBadgeHidden]="pendingHomieRequestCount<1" matBadgeSize="small" matBadgeColor="accent"><mat-icon>people</mat-icon></button>
  <button mat-icon-button [disabled]="!hasActiveProfile" [matBadge]="unreadMessageCount" [matBadgeHidden]="unreadMessageCount<1" matBadgeSize="small" matBadgeColor="accent"><mat-icon>message</mat-icon></button>
  <button mat-icon-button [matMenuTriggerFor]="usermenu"><mat-icon>account_circle</mat-icon></button>
</span>

<span *ngIf="!loggedIn">
  <button mat-button (click)="showLoginDialog()">Login</button>
  <button mat-button (click)="showSignupDialog()">Sign Up</button>
</span>

<mat-menu #usermenu="matMenu">
  <button mat-menu-item [routerLink]="['user/edit-profile']">Edit Profile</button>
  <button mat-menu-item disabled>Preferences</button>
  <button mat-menu-item (click)="showChangePasswordDialog()">Change Password</button>
  <button mat-menu-item (click)="logout()">Logout</button>
</mat-menu>

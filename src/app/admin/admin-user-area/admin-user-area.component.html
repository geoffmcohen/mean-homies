<button *ngIf="!loggedIn" (click)="openModal('admin-login-dialog');">Login</button>
<span *ngIf="loggedIn">Admin Logged In</span>

<app-modal-dialog id="admin-login-dialog">
  <h1>Admin Login</h1>
  Username: <input [(ngModel)]="username" type="text" ><br>
  Password: <input [(ngModel)]="password" type="password"><br>
  <button (click)="submitLoginForm('admin-login-dialog');">Login</button>
</app-modal-dialog>

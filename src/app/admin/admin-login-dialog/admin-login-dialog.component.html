<div *ngIf="isLoading"><mat-spinner></mat-spinner></div>
<div *ngIf="!isLoading">
  <h2 mat-dialog-title>Admin Login</h2>
  <mat-dialog-content>
    <mat-form-field>
      <input matInput [(ngModel)]="username" placeholder="Username">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput [(ngModel)]="password" placeholder="Password" type="password">
    </mat-form-field>
  </mat-dialog-content>
  <mat-card *ngIf="message"><span class='message'>{{message}}</span></mat-card>
  <mat-dialog-actions>
    <button class="mat-raised-button mat-primary" (click)="submitLoginForm()">Login</button>
  </mat-dialog-actions>
</div>

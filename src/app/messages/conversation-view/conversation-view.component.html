<mat-card *ngIf="profile" style="margin-bottom:10px">
  <div class="conversation-view">
    <div class="pic-and-name">
      <img class="profile-image" [src]="profileImage">
      <span class="display-name">{{profile.displayName ? profile.displayName : profile.username}}</span>
      <span class="location">{{profile.location.city}}, {{profile.location.stateProvince}}, {{profile.location.country}}</span>
    </div>
    <div class="message-area">
      <span class="user-said">{{latestMessage.sendUser == loggedInUser ? 'You said:' : profile.username + ' said:'}}</span>
      <div [class]="latestMessage.sendUser == loggedInUser ? 'message-sent' : 'message-received'">{{latestMessage.messageText}}</div>
      <div class="button-area">
        <!-- Should the text on this button be dynamic based on who sent the message -->
        <button mat-raised-button color="primary" (click)="openConversation()"><mat-icon>message</mat-icon> Open Conversation</button>
        <button mat-raised-button color="primary" (click)="showProfileDialog()"><mat-icon>remove_red_eye</mat-icon> View Profile</button>
      </div>
    </div>
  </div>
</mat-card>

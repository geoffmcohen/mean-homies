<div class="password-reset">
  <mat-toolbar color="primary" style="font-size: 90%">Reset Account Password</mat-toolbar>
  <mat-form-field appearance="outline">
    <mat-label>Confirm Email Address</mat-label>
    <input matInput placeholder="Please confirm your email address" [formControl]="email" required>
    <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>New Password</mat-label>
    <input matInput placeholder="New Password" [formControl]="password" type="password" required>
    <mat-hint>{{passwordRequirements}}</mat-hint>
    <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Confirm New Password</mat-label>
    <input matInput placeholder="Confirm New Password" [formControl]="passwordConfirm" type="password" required>
    <mat-error *ngIf="passwordConfirm.invalid">{{getPasswordConfirmErrorMessage()}}</mat-error>
  </mat-form-field>
  <br>
  <div *ngIf="message" class='message'>{{message}}</div>
  <div class="button-area">
    <button mat-raised-button color="primary" [disabled]="email.invalid||password.invalid||passwordConfirm.invalid" (click)="resetPassword()">Reset Password</button>
  </div>
</div>

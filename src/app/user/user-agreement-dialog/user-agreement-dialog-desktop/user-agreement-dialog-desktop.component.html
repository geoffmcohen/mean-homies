 <div class="agreement-dialog">
  <h2 mat-dialog-title>User Agreement</h2>
  <mat-form-field appearance="outline">
    <textarea id="agreementTextarea" matInput readonly cdkTextareaAutosize cdkAutosizeMaxRows="22">{{userAgreement}}</textarea>
  </mat-form-field>
  <div class="checkbox-area">
    <mat-checkbox [(ngModel)]="userAgrees" labelPosition="before">I Accept</mat-checkbox>
  </div>
  <div class="button-area">
    <button mat-raised-button color="primary" (click)="submitAgreement()" [disabled]="!userAgrees">Submit Agreement</button>
  </div>
</div>

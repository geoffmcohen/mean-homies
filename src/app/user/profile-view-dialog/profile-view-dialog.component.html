<div class="profile-view-dialog">
  <div class="top-bar">
    <div class="title"><h2 mat-dialog-title>{{profile.displayName ? profile.displayName : profile.username}}</h2></div>
    <div class="close-button"><button mat-icon-button (click)="close()"><mat-icon>close</mat-icon></button></div>
  </div>
  <div class="profile">
    <div class="pic-and-name">
      <img class="profile-image" [src]="profileImage">
      <br>
      <span class="username">{{profile.username}}</span>
      <br *ngIf="profile.distance && profile.distanceUnit">
      <span *ngIf="profile.distance && profile.distanceUnit" class="distance">{{profile.distance.toFixed(2)}}&nbsp;{{profile.distanceUnit}}</span>
      <br>
      <span class="location">{{profile.location.city}}, {{profile.location.stateProvince}}, {{profile.location.country}}</span>
      <br>
      <!-- Graphiti graphic and actions based on homieStatus -->
      <div *ngIf="homieStatus=='homies'">
        <img class="homie-status-image" src="../../../../assets/images/My Homie Label.jpg">
        <br>
        <button mat-raised-button color="primary" (click)="sendHomieMessage()"><mat-icon>message</mat-icon> Send Message</button>
      </div>
      <div *ngIf="homieStatus=='waiting'">
        <img class="homie-status-image" src="../../../../assets/images/Homie Requested Label.jpg">
        <br>
        <button mat-raised-button color="primary" disabled><mat-icon>hourglass_empty</mat-icon> Waiting...</button>
      </div>
      <div *ngIf="homieStatus=='pending'">
        <img class="homie-status-image" src="../../../../assets/images/Be My Homie Label.jpg" >
        <br>
        <button mat-raised-button color="primary" (click)="acceptHomieRequest()"><mat-icon>thumb_up</mat-icon> Yes</button>&nbsp;<button mat-raised-button color="primary" (click)="declineHomieRequest()"><mat-icon>thumb_down</mat-icon> No</button>
      </div>
      <div *ngIf="homieStatus=='n/a'">
        <img class="homie-status-image" src="../../../../assets/images/Be My Homie Label.jpg" >
        <br>
        <button mat-raised-button color="primary" (click)="showHomieRequestDialog()"><mat-icon>person_add</mat-icon> Send Request</button>
      </div>
    </div>
    <div class="about-and-looking">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>About Me</mat-label>
        <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="5" cdkAutosizeMaxRows="15" readonly>{{profile.aboutMe}}</textarea>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Looking To Meet</mat-label>
        <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="5" cdkAutosizeMaxRows="15" readonly>{{profile.lookingToMeet}}</textarea>
      </mat-form-field>
    </div>
  </div>
</div>
